<div class="main-content">

    <div class="container-fluid">
            <mat-accordion>
                    <mat-expansion-panel [expanded]="panelOpenState" >
                            <mat-expansion-panel-header>
                                    <mat-panel-title style="color: #003d79;">
                                        Report Filter

                                    </mat-panel-title>

                            </mat-expansion-panel-header>

                            <div class="row">
                                    <mat-form-field>
                                            <input matInput [matDatepicker]="dp1" placeholder="From Date" disabled>
                                            <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                                            <mat-datepicker #dp1 disabled="false"></mat-datepicker>
                                          </mat-form-field>
                                      
                                          <mat-form-field style="    padding-left: 3%;">
                                                <input matInput [matDatepicker]="dp2" placeholder="To Date" disabled>
                                                <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                                                <mat-datepicker #dp2 disabled="false"></mat-datepicker>
                                              </mat-form-field>



                            </div>

                            <mat-action-row>
                                    <button mat-button>Apply</button>
                                  </mat-action-row>

                                 
                    </mat-expansion-panel>

            </mat-accordion>

            <div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
                    <data-table id="persons-grid" headerTitle="" [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)" (rowClick)="rowClick($event)" (rowDoubleClick)="rowDoubleClick($event)" [rowTooltip]="rowTooltip">
                        <data-table-column [property]="'ticketNumber'" [header]="'Ticket Number'" [sortable]="true" [resizable]="true">
                        </data-table-column>
                        <data-table-column [property]="'customerName'" [header]="'Customer Name'" [sortable]="true" [resizable]="true">
                        </data-table-column>
                        <data-table-column [property]="'ticketCreationDate'" header="Ticket Creation Date" [sortable]="true" [resizable]="true">
                        </data-table-column>
                        <data-table-column [property]="'customerMobileNumber'" header="Mobile Number" [sortable]="true" [resizable]="true">
                        </data-table-column>
                        <data-table-column [property]="'committedETR'" header=" Committed ETR" [sortable]="true" [resizable]="true">
                        </data-table-column>
        
                    </data-table>
                </div>

    </div>
</div>
